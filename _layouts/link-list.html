---
layout: default
---

<section>
	<div class="main__wrapper">
		<article>
			<h1 class="with__lead">{{ page.title }}</h1>
			<h4>Last Updated: {{ page.date | date: '%B %-d, %Y'}}</h4>
			{{ content }}

			<ul class="list">
				{% for item in page.list %}
				<li>
					<a href="{{item.link}}" rel="nofollow" class="list__item">
						{{ item.title }}
						<span>&#8594;</span>
					</a>
				</li>
				{% endfor %}
			</ul>
		</article>
	</div>
</section>
