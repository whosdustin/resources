---
layout: default
---

<section>
	<div class="main__wrapper">
		<article class="l__half">
			<h1 class="with__lead">{{ page.title }}</h1>
			<em>Last Updated: {{ page.date | date: '%B %-d, %Y'}}</em>
			{{ content }}

			<ul>
				{% for item in page.list %}
				<li><a href="{{item.link}}" rel="nofollow">{{item.title}}</a></li>
				{% endfor %}
			</ul>
		</article>
	</div>
</section>
