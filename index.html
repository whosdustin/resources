---
layout: default
---

<section>
	<div class="main__wrapper">
		<h1>Resources</h1>

		{% for category in site.categories %}
			<h2>{{category | first | capitalize }}</h2>
			{% for posts in category %}
				{% for post in posts %}
					<a href="{{post.url}}">{{post.title}}</a>
				{% endfor %}
			{% endfor %}
		{% endfor %}
	</div>
</section>
